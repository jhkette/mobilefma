<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Zedland Accomodation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />

  <link rel="stylesheet" href="css/custom-theme.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/config.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/properties.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/57986a17e9.js" crossorigin="anonymous"></script>



</head>

<body>
  <div data-role="page" id="orchard" data-add-back-btn="true">
    <div data-role="panel" id="navpanelorchard" data-position="right" data-display="overlay">
      <ul data-role="listview">
        <li data-role="list-divider">Zedland</li>
        <li>
          <a href="index.html#first" data-transition="slidefade" rel="external">Home</a>
        </li>
        <li><a href="about.html" data-transition="slidefade">About</a></li>
        <li>
          <a href="contact.html" data-prefetch data-transition="slidefade">Contact</a>
        </li>
        <li>
          <a href="properties.html" data-transition="slidefade">Properties</a>
        </li>
        <li data-role="list-divider">Account</li>
        <li>
          <a href="index.html#login" data-transition="slidefade" rel="external">Login</a>
        </li>
        <li>
          <a href="index.html#register" data-transition="slidefade" rel="external">Register</a>
        </li>
        <li>
          <a href="favourites.html" data-transition="slidefade">Favourites</a>
        </li>
      </ul>
    </div>

    <div data-role="header">
      <div data-role="navbar" class="header-nav">
        <a href="#navpanelorchard" class="ham" data-icon="bars"></a>
        <div class="back-home">
          <a data-rel="back" data-icon="back" data-transition="slideFade" class="back" title="back"></a>
        </div>
      </div>
    </div>
    <div data-role="content" class="container orchard">
      <a href="#popupImage" data-rel="popup" data-transition="pop">
        <div class="lead-image feature" id="leadimage">
          <h1 class="intro" id="desc"></h1>
        </div>
      </a>
      <div data-role="popup" id="popupImage" class="lead-image feature">
        <i class="fas fa-times" id="close"></i>
        <i class="fas fa-angle-left" id=left></i>
        <i class="fas fa-angle-right" id=right></i>
      </div>
      <div class="feature-text">
        <a href= "#popupHouse" data-rel="popup" data-transition="pop" class="ui-btn pop" id="favourite">Save favourite</a>
        <div id="favourited">Added to favourites<i class="fas fa-heart"></i></div>
      </div>
      <div data-role="popup" id="popupHouse" class="pop-message">
        <p>Favourite added!</p>
      </div>
      <div class="content-featured">
        <div class="image" id="room">
          <!-- Image added by jquery main.js file -->
        </div>
        <div class="feature-text info">
          <p id="price"></p>
          <h2>Room information</h2>
          <p id="room-info">

          </p>
        </div>
      </div>
      <div class="content-featured">
        <div class="image" id="area">
          <!-- Image from jquery -->
        </div>
        <div class="feature-text info">
          <h2>Area information</h2>
          <p id="area-info">
          </p>
        </div>
      </div>
      <div class="feature-text">
        <h2 id="contact">Contact advertiser</h2>
          <div class="contact">
            <p id="telephone"></p>
            <p id="sms"></p>
            <p id="email"></p>
          </div>
          <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="true">
              <h3>Extra info</h3>
              <ul data-role="listview" id="extra">
                <li id="address"></li>
                <li id="lookingfor"></li>
              </ul>
            </div>
          </div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed" data-id="footernav">
      <div data-role="navbar">
        <ul>
          <li><a href="contact.html" data-prefetch>Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </div>
 
</body>

</html>
